            <div class="pad2">
                <audio class="sound" src="sounds/mixkit-trumpet-fanfare-2293.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="sounds/mixkit-trumpets-and-strings-off-beat-2286.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="sounds/Relaxing-thunderstorm.mp3"></audio>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
